version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build:
          context:
            - GITHUB
            - NPM
jobs:
  build:
    working_directory: ~/package
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and run tests
          environment:
            LOCALSTACK_DEBUG: true
            JEST_LOCALSTACK_AUTO_PULLING: true
          command: |
            export GH_TOKEN=$GITHUB_AUTH_TOKEN
            yarn
            yarn test
      - run:
          name: Deploy Package
          command: |
            yarn release
