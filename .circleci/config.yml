version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build:
          context:
            - GITHUB
            - NPM
            - AWS
jobs:
  build:
    working_directory: ~/package
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run:

          name: Deploy Package
          command: |
            export GH_TOKEN=$GITHUB_AUTH_TOKEN
            yarn
            yarn test
            yarn release
