version: 2.1
orbs:
  localstack: localstack/platform@2.1.0
workflows:
  build_and_deploy:
    jobs:
      - build:
          context:
            - GITHUB
            - NPM
            - AWS
jobs:
  build:
    working_directory: ~/package
    docker:
      - image: ubuntu:20.04
    steps:
      - checkout
      - run:
          name: Install pip3
          command: |
            apt-get update
            apt-get install -y python3-pip
      - localstack/startup
      - run:
          name: Test and Deploy Package
          command: |
            export GH_TOKEN=$GITHUB_AUTH_TOKEN
            yarn
            yarn test
            yarn release
