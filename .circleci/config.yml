version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build:
          context:
            - GITHUB
            - NPM
jobs:
  build:
    working_directory: ~/package
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run:
          env:
            GH_TOKEN: $GITHUB_AUTH_TOKEN
          name: Deploy Package
          command: |
            yarn
            yarn test
            yarn release
